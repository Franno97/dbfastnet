 <!-- Required meta tags -->

  <link rel="shortcut icon" th:href="@{images/icon.svg}">
  <title>DataTrouble | Nuevo Reclamo</title>
</head>

 

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="static/images/logo1.png"th:src="@{/images/logo1.png}" class="logo-brand" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <ion-icon name="menu-outline"></ion-icon>
      </button>


      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" th:href="@{/}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Usuario
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/listcustomer}">Administrar Clientes</a>
          <a class="dropdown-item" th:href="@{/listbreakdown}">Administrar Averias</a>
          <a class="dropdown-item" th:href="@{/listclaim}">Administrar Reclamos</a>
          <div class="dropdown-divider"></div>
          <a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{/logout}">Cerrar sesion</a>
        </div>
      </li>
    </div>
  </nav>

  <section id="hero">
    <div class="container mt-4">
      <div class="content-center topmargin-xlg">
        <div class="col-sm-6 main-section">
            <div class="modal-content">
				
            	<form th:action="@{/saveclaim}" th:object=${claim} method="POST">
            			<div class="class-header">
            				<h3 class="textcolor">Datos del reclamo</h3>
            			</div>
            		<div class="card-body">

            			<div class="form group">
            				<label class="textcolor" type="hidden" ></label>
            				<input th:field="*{id}" type="hidden" class="form-control " />
            			</div>
            			<div class="form group">
            				<label class="textcolor" >CI cliente</label>
            				<input th:field="*{idcustomer}" type="text" class="form-control botmargin-sm" required />
            			</div>
            			<div class="form group">
            				<!-- <label class="textcolor">ID Averia</label>
            				<input thtfield="*{idbreakdown}" type="text" class="form-control botmargin-sm" required/> -->
            				<label class="textcolor" for="averias">ID Averia</label>
  								<select name="averia" id="averia">
    								<option value="${breakdown.id}"></option>
  								</select>
  								<br><br>
            			</div>
            			<div class="form group">
            				<label class="textcolor">Canal de Requerimiento</label>
            				<input th:field="*{requestchannel}" type="text" class="form-control botmargin-sm" required/>
            				
            			</div>
            			<div class="form group">
            				<label class="textcolor">Fecha/hora del reporte</label>
            				<input th:field="*{datetimereport}" type="text" class="form-control botmargin-sm"/>
            			</div>
            			<div class="form group">
            				<label class="textcolor">Fecha/hora de la reparacion</label>
            				<input th:field="*{datetimerepair}" type="text" class="form-control botmargin-sm"/>
            			</div>
            			<div class="form group">
            				<label class="textcolor">Tiempo de reparacion</label>
            				<input th:field="*{repairtime}" type="text" class="form-control botmargin-sm"/>
            			</div>
            			<div class="form group">
            				<label class="textcolor">Descripcion de la solucion</label>
            				<input th:field="*{solutiondesc}" type="text" class="form-control botmargin-sm"/>
            			</div>
            			<div class="form group">
            				<input type="submit" value="Guardar" class="btn btn-success">
            			</div>
            		</div>	
            	</form>
            	
            	
        	</div>
   	    </div>
 	  </div>
     </div>
 </section>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
