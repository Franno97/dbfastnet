<!doctype html>
<html lang="en">

 

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    
  <link href="/css/main.css" rel="stylesheet" />

 

   <!--Fuentes-->
  <link rel="shortcut icon" th:href="@{/images/icon.svg}">
  <title>Data Trouble | Login</title>
</head>

 

 

 

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="login.html">
          <img src="static/images/logo1.png" th:src="@{/images/logo1.png}" class="logo-brand" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <ion-icon name="menu-outline"></ion-icon>
      </button>

 

 

 

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="home">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 

 

 

  <section id="hero">
    <div class="container">
      <div class="content-center">
        <div class="modal-dialog text-center">
          <div class="col-sm main-section">
            <div class="modal-content">


              <div class="col-12 user-img">
                <img src="static/images/usuario.svg" th:src="@{/images/usuario.svg}">
              </div>

               <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                  <div class="alert alert-danger">Invalid username or password.
                  </div>
                </div>
                <div th:if="${param.logout}">
                  <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>: <input type="text" id="username" name="username"
                    class="form-control botmargin-xs" autofocus="autofocus" placeholder="Username" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>: <input type="password" id="password" name="password"
                    class="form-control botmargin-xs" placeholder="Password" />
                </div>
                <div class="form-group">
                  <div class="row">
                      <input type="submit" name="login-submit" id="login-submit" class="btn btn-light topmargin-xs"
                        value="Log In" />
                      <a class="btn btn-register botmargin-sm" href="/" th:href="@{/registration}">Register here</a></span>
                  </div>
                </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </section>

 

 

 

 

 

 

 

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <!--iconos-->
</body>

 

 

 

</html>
