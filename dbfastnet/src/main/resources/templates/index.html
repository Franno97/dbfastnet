<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
     Login Module</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <div class="container mt-4">
        <button th:href="@{/newcustomer}" class="btn btn-primary">New</button>
	<table class="table">
        <thead>
        <tr>
	<th>Id</th>
        <th>Id Customer</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Province</th>
        <th>Connection Type</th>
        <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="customer:${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.idcustomer}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.province}"></td>
        <td th:text="${customer.connectiontype}"></td>
        <td>
        <a th:href="@{/editcustomer/}+${customer.id}" class="btn btn-warning">Edit</a>
        <a th:onclick="eliminar([[${customer.id}]])" class="btn btn-danger">Delete</a>
	</td>
        </tr>
        </tbody>
        </table>
    </div>
    
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="funcionesCustomer.js"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
